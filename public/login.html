<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>登入畫面</title>
    <style>
        body {
            background-color: #f2f4f7;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>登入系統</h2>
        <form id="loginForm">
            <label for="username">帳號：</label>
            <input type="text" id="username" required>

            <label for="password">密碼：</label>
            <input type="password" id="password" required>

            <button type="submit">登入</button>
        </form>
        <p id="message"></p>
    </div>


    <script>
        const form = document.getElementById('loginForm');
        const msg = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }, // ✅ 改成 JSON 格式
                    body: JSON.stringify({ username, password })      // ✅ 改成 JSON 格式
                });

                const data = await res.json(); // ✅ 這邊保留

                if (res.ok) {
                    // ✅ 存入 token、使用者名稱與角色
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role); // ✅ 關鍵這一行

                    window.location.href = '/dashboard.html';
                } else {
                    msg.innerText = '❌ 錯誤：' + data.error;
                }
            } catch (err) {
                msg.innerText = '❌ 無法連線到伺服器';
                console.error(err);
            }
        });
    </script>

</body>

</html>
