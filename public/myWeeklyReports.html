<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>我的週報</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 20px;
        }

        .report-card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 12px 0;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .report-dates {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .report-content {
            white-space: pre-wrap;
            color: #444;
            line-height: 1.6;
            font-size: 15px;
        }

        .filter-bar {
            margin-bottom: 16px;
        }

        #userInfo {
            text-align: right;
            margin-bottom: 10px;
            color: #444;
        }

        input[type="date"] {
            padding: 4px 8px;
            margin-right: 8px;
        }

        button {
            padding: 6px 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="userInfo"></div>

    <h2>📋 我的週報紀錄</h2>

    <div class="filter-bar">
        <label>開始日：</label>
        <input type="date" id="startDate">
        <label>結束日：</label>
        <input type="date" id="endDate">
        <button onclick="loadReports()">查詢</button>
    </div>

    <div id="reportList"></div>

    <script>
        const username = localStorage.getItem("username");
        const token = localStorage.getItem("token");

        if (!username || !token) {
            alert("請先登入");
            window.location.href = "/login.html";
        } else {
            document.getElementById("userInfo").innerText = `👤 使用者：${username}`;
        }

        async function loadReports() {
            const start = document.getElementById("startDate").value;
            const end = document.getElementById("endDate").value;

            let url = "/api/weeklyReports/mine";
            const query = [];

            if (start) query.push(`start=${start}`);
            if (end) query.push(`end=${end}`);
            if (query.length > 0) url += "?" + query.join("&");

            try {
                const res = await fetch(url, {
                    headers: {
                        Authorization: "Bearer " + token
                    }
                });

                const data = await res.json();
                const container = document.getElementById("reportList");
                container.innerHTML = "";

                if (res.ok) {
                    if (data.length === 0) {
                        container.innerHTML = "<div>（查無資料）</div>";
                    } else {
                        data.forEach(r => {
                            const card = document.createElement("div");
                            card.className = "report-card";
                            card.innerHTML = `
                <div class="report-dates">📅 ${r.StartDate.slice(0, 10)} ~ ${r.EndDate.slice(0, 10)}</div>
                <div class="report-content">📝 ${r.ReportText}</div>
              `;
                            container.appendChild(card);
                        });
                    }
                } else {
                    alert("❌ 載入週報失敗：" + data.message);
                }

            } catch (err) {
                alert("❌ 無法連線到伺服器");
                console.error(err);
            }
        }

        // 預設一開始載入全部
        loadReports();
    </script>
</body>

</html>
