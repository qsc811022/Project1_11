<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>功能首頁 - WorkLog 系統</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f7f7f7;
            padding: 30px;
        }

        #userInfo {
            text-align: right;
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .menu-button {
            flex: 1 1 200px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, background-color 0.2s;
        }

        .menu-button:hover {
            transform: translateY(-2px);
            background-color: #eaf6ff;
        }

        .emoji {
            font-size: 22px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div id="userInfo"></div>

    <h2>👋 歡迎使用 WorkLog 系統</h2>
    <p>請選擇要進行的操作：</p>

    <div class="menu">
        <a href="/dailyLog.html" class="menu-button"><span class="emoji">🕘</span>填寫工時</a>
        <a href="/weeklyReport.html" class="menu-button"><span class="emoji">📋</span>填寫週報</a>
        <a href="/workLogs.html" class="menu-button"><span class="emoji">📅</span>我的每日工時</a>
        <a href="/myWeeklyReports.html" class="menu-button"><span class="emoji">🗓️</span>我的週報紀錄</a>
        <a href="/login.html" onclick="logout()" class="menu-button"><span class="emoji">🚪</span>登出</a>
    </div>
    <!-- ✅ admin 功能按鈕區域 -->
    <div id="adminSection" style="display: none; margin-top: 30px; text-align: center;">
        <button onclick="location.href='/adminWorkLogs.html'" style="padding: 12px 24px; font-size: 16px;">
            🧑‍💼 查看所有人工時紀錄（管理者）
        </button>
    </div>
    <script>
        const username = localStorage.getItem("username");
        const role = localStorage.getItem("role"); // 取得角色

        if (!username) {
            alert("請先登入");
            window.location.href = "/login.html";
        } else {
            document.getElementById("userInfo").innerText = `👤 使用者：${username}`;
        }

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("username");
            localStorage.removeItem("role");
        }

        // 如果是 admin，動態插入管理功能按鈕
        if (role === "admin") {
            const adminButton = document.createElement("a");
            adminButton.href = "/adminWorkLogs.html"; // 你要開發的 admin 頁面
            adminButton.className = "menu-button";
            adminButton.innerHTML = `<span class="emoji">🧑‍💼</span>管理者：查看所有工時`;

            document.querySelector(".menu").appendChild(adminButton);
        }
    </script>
</body>

</html>
