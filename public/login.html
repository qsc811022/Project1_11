<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>登入畫面</title>
</head>

<body>
    <h2>登入系統</h2>
    <form id="loginForm">
        <label>帳號：</label>
        <input type="text" id="username" required><br>
        <label>密碼：</label>
        <input type="password" id="password" required><br>
        <button type="submit">登入</button>
    </form>

    <p id="message"></p>

    <script>
        const form = document.getElementById('loginForm');
        const msg = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }, // ✅ 改成 JSON 格式
                    body: JSON.stringify({ username, password })      // ✅ 改成 JSON 格式
                });

                const data = await res.json(); // ✅ 這邊保留

                if (res.ok) {
                    // ✅ 存入 token、使用者名稱與角色
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role); // ✅ 關鍵這一行

                    window.location.href = '/dashboard.html';
                } else {
                    msg.innerText = '❌ 錯誤：' + data.error;
                }
            } catch (err) {
                msg.innerText = '❌ 無法連線到伺服器';
                console.error(err);
            }
        });
    </script>

</body>

</html>
