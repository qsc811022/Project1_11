<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>填寫週報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: #f9f9f9;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            padding: 10px 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #userInfo {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- 👤 使用者資訊顯示區 -->
    <div id="userInfo" style="text-align: right; margin: 10px;"></div>
    <h2>📝 週報填寫頁面</h2>

    <form id="weeklyReportForm">
        <div class="form-group">
            <label for="startDate">開始日期：</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>

        <div class="form-group">
            <label for="endDate">結束日期：</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>

        <div class="form-group">
            <label for="reportContent">週報內容：</label>
            <textarea id="reportContent" name="reportContent" required></textarea>
        </div>

        <button type="submit">送出</button>
    </form>

    <script>
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('userInfo').innerText = `👤 使用者：${username}`;
        } else {
            alert("請先登入");
            window.location.href = "/login.html";
        }

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('token'); // 從 localStorage 取得 JWT token

            // ⬇️ 前端輸入的值
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const text = document.getElementById('content').value;

            const reportData = { startDate, endDate, text };

            try {
                const response = await fetch('/api/weeklyReports', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(reportData)
                });

                if (response.ok) {
                    alert('✅ 週報已送出！');
                    document.getElementById('reportForm').reset();
                } else {
                    const err = await response.json();
                    alert('❌ 發生錯誤：' + err.error);
                }
            } catch (err) {
                alert('❌ 無法連線到伺服器');
            }
        });
    </script>
</body>

</html>
